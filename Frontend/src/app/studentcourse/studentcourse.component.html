<div class="courshome">

    <div class="container mt-5 p-3">
        <div class="row justify-content-around" id="courses">
                 
            <div  class="col-6 col-md-4 col-lg-3 mb-5" *ngFor="let i of courses">
                    <div data-aos="zoom-in-down" data-aos-duration="800" class="qazzaq shadow card cardborder" style="max-width: 18rem;">
                        <img src="{{i.image}}" class="cardimgborder card-img-top" alt="...">
                        <div class="card-title text-center">
                            <h5 class="pt-2 heading33">{{i.title}}</h5>
                        </div>
                        <div class="card-body">
                          <p class="card-text">{{i.description}}</p>
                    </div>
                    <div class="text-center mb-3">
                       <button (click)="clicked()" class="btn btn-danger">Enroll</button>
                    </div>
                </div>
             </div>
        </div>
    </div>

</div>
