<div class="notificationmsg">

    <nav class="navbar navbar-expand-lg navbar-light">
        <h4 class="px-2 py-2 mt-2 mx-2"><i class="fa-solid fa-message fa-md pe-2"></i>MESSAGES</h4>
    </nav>
    
    <div class="d-flex justify-content-center homelist">
        <div class="trainerlist">
    
            <div *ngFor="let i of trainerData" class="bg-light shadow trainerdata shadow-sm mb-4">
                
                <div class="listbox" >
                    
                    <h5 class="pb-3">Course:  {{i.course}}</h5>  
                    <div class="pb-2 pt-2 mbl"><b>Name of Professor:</b>  {{i.name}}</div>
                   <div> <b>Message :</b> {{i.message}}</div>
                    
                    <div class="mt-3"><b>Date</b>&nbsp;: &nbsp; {{i.date}}</div>
                </div>
            </div>
        </div>
    </div>

</div>
